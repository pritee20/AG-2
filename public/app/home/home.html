<div class="row">
    <div class="col-md-12" ng-controller="homeCtrl">
        <h2>Trade Blotter UI</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>

                        <table class="table table-striped table-hover tableList">
                            <tr>
                            <th>Group</th>
                            <th>Txn Id</th>
                            <th>Qunantity</th>
                            <th>Price</th>
                            <th class="colmktvalhead-width"><a href="#" ng-click="sortType = 'MarketValue'; sortReverse = !sortReverse">Mkt Value
                            <span ng-show="sortType == 'MarketValue' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'MarketValue' && sortReverse" class="fa fa-caret-up"></span></a></th>
                            </tr>
               

                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="(key, lists) in groups">
                    <td colspan="5"> <strong>{{::key}}</strong>
                        <table class="table tableList">
                            <tr data-ng-repeat="item in lists | orderBy:sortType:sortReverse track by item.TxnId">
                                <td class="tradegroup">{{::item.Action}}</td>
                                <td class="coltaxId-width">{{::item.TxnId}}</td>
                                <td class="colqty-width">{{::item.Quantity}}</td>
                                <td class="colprice-width">{{::item.Price}}</td>
                                <td class="colmktval-width">{{::item.MarketValue}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>
            <button type="button" class="btn btn-primary" ui-sref="tradeState">Calculate P/L</button>
        </p>
    </div>
</div>

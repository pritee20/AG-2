<div class="row">
   <div class="col-md-12" ng-controller="tradeCtrl">
      <h2>Trade Blotter UI</h2>
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th>
                  Group
               </th>
               <th>
                  Txn Id
               </th>
               <th>
                  Qunantity
               </th>
               <th>
                  Price
               </th>
               <th>
                  <a href="#" ng-click="sortType = 'MarketValue'; sortReverse = !sortReverse">Mkt Value
                            <span ng-show="sortType == 'MarketValue' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'MarketValue' && sortReverse" class="fa fa-caret-up"></span></a>
               </th>
               <th>P/L</th>
            </tr>
         </thead>
         <tbody>

                <tr data-ng-repeat="(key, lists) in groups">
                    <td colspan="6"> <strong>{{key}}</strong>
                        <table class="table tableCalList">
                            <tr data-ng-repeat="v in lists | orderBy:sortType:sortReverse">
                                <td class="tradegroup">{{v.Action}}</td>
                                <td class="coltaxId-width">{{v.TxnId}}</td>
                                <td class="colqty-width">{{v.Quantity}}</td>
                                <td class="colprice-width">{{v.Price}}</td>
                                <td class="colmktval-width">{{v.MarketValue}}</td>
                                <td>{{v.PL}}</td>
                            </tr>
                        </table>
                    </td>
                </tr> 
              <tr>
              <td class="bg-success"><strong>Total P/L</strong></td>
              <td class="bg-success" colspan="4"></td>
              <td class="bg-success"><strong>{{tradeList.pltotal}}</strong></td>
            </tr>                       
         </tbody>
      </table>
   </div>
</div>
